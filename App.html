<script>
  function getAppleDeviceInfo() {
      const userAgent = navigator.userAgent;
      let deviceModel = "Unknown Apple Device";
      let softwareVersion = "Unknown";
      let isApple = false;

      // Helper function to extract version from user agent string
      function extractVersion(regex) {
          const match = userAgent.match(regex);
          return match ? match[1] : null;
      }

      // Check for iOS devices (iPhone, iPad, iPod)
      if (/iPhone|iPad|iPod/.test(userAgent)) {
          isApple = true;
          const iOSVersion = extractVersion(/OS (\d+)_/);
          softwareVersion = iOSVersion ? `iOS ${iOSVersion}` : "iOS (version unknown)";
          
          if (/iPhone/.test(userAgent)) {
              deviceModel = "iPhone";
          } else if (/iPad/.test(userAgent)) {
              deviceModel = "iPad";
          } else if (/iPod/.test(userAgent)) {
              deviceModel = "iPod";
          }
      }
      // Check for Mac
      else if (/Mac/.test(userAgent)) {
          isApple = true;
          const macOSVersion = extractVersion(/Mac OS X (\d+[._]\d+)/);
          if (macOSVersion) {
              const versionNumber = macOSVersion.replace('_', '.');
              softwareVersion = parseFloat(versionNumber) >= 10.15 ? `macOS ${versionNumber}` : `OS X ${versionNumber}`;
          } else {
              softwareVersion = "macOS (version unknown)";
          }
          deviceModel = "Mac";
      }

      if (isApple) {
          document.getElementById('software-version').textContent = softwareVersion;
          document.getElementById('device-model').textContent = deviceModel;
      } else {
          document.getElementById('not-apple').style.display = 'block';
          document.querySelector('.info-container').style.display = 'none';
      }
  }

  // Call the function when the page loads
  window.onload = getAppleDeviceInfo;
</script>
